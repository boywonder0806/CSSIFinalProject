<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUICK GAMES</title>
    <script src="https://use.fontawesome.com/5cd833ef09.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>

  <body>
    <!-- HERO -->
    <section class="hero has-background-info-dark has-text-centered">
      <div class="hero-body">
        <p class="title is-size-1">QUICK GAMES</p>
        <p class="subtitle is-size-3">Live, Sleep, Breathe Gaming </p>
      </div>
    </section>

    <section class="section">
      <h1 class="title has-text-centered">Games List</h1>
    </section>

    <!-- ROW 1 -->
    <div class="columns is-centered">
      <!-- COLUMN 1 -->
      <div class="column is-one-third mt-4">
        <!-- CARD -->
        <div class="card">
          <div class="card-image p-5">
            <figure class="image">
              <img 
                src="https://resources.tidal.com/images/e59f5bde/ab6c/433b/b864/bd4c9374371e/640x640.jpg"
                alt="Placeholder image"
              />
            </figure>
          </div>
          <div class="card-content">
              <div class="content">
                  <p class="title is-4">Good Days</p>
                  <p class="subtitle is-6">SZA</p>
                  <button class="button is-outlined has-background-warning">Play</button>
              </div>
          </div>
        </div>
      </div>
    </div>

    <section class="section">
      <h1 class="title has-text-centered">Top Songs</h1>
    </section>

    <!-- ROW 2 -->
    <div class="columns is-centered is-variable is-5">
      <!-- COLUMN 1 -->
      <div class="column is-one-quarter">
        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img
                src="https://play-lh.googleusercontent.com/6N_ON50BZiEAe-ll2lM92NrVrgp5I5Ha6VI0a4Usw7uPmgEjL6tgJR6jWYUkkYgx2LM"
                alt="Placeholder image"
              />
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-4">Fire Boy and Water Girl</p>
            </div>
          </div>
        </div>
      </div>

      <!-- COLUMN 2 -->
      <div class="column is-one-quarter">
        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img
                src="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,f=auto/f381efbee99114f4cd66748de5a2d29d.png"
                alt="Placeholder image"
              />
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-4">Papa's Freezeria</p>
            </div>
          </div>
        </div>
      </div>

      <!-- COLUMN 3 -->
      <div class="column is-one-quarter">
        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img
                src="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,f=auto/c45ec312aea03c77df2bcaf0765359f1.png"
                alt="Placeholder image"
              />
            </figure>
          </div>
          <div class="card-content">
            <div class="content">
              <p class="title is-4">Catch The Candy</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ROW 3 -->
    <div class="columns is-centered is-variable is-5">
      <!-- COLUMN 1 -->
      <div class="column is-one-quarter">
        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img
                src="https://red-ball4.com/data/image/red-ball-forever.png"
                alt="Placeholder image"
              />
            </figure>
          </div>

          <div class="card-content">
            <div class="content">
              <p class="title is-3">Red Ball</p>
            </div>
          </div>
        </div>
      </div>

      <!-- COLUMN 2 -->
      <div class="column is-one-quarter">
        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img
                src="https://www.gamenora.com/upload/games/thumbnails/Fireboy%20and%20Watergirl%20Forest%20Temple.webphttps://www.gamenora.com/upload/games/thumbnails/Fireboy%20and%20Watergirl%20Forest%20Temple.webp"

            <div class="content">
              <p class="title is-3">Disparate Youth</p>
            </div>
          </div>
        </div>
      </div>

      <!-- COLUMN 3 -->
      <div class="column is-one-quarter">

                alt="Sans pinguicula"
              />

            <div class="content">
              <p class="title is-3">So In Love</p>
              <p class="subtitle is-5">Curtis Mayfield</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ROW 3 -->
    <div class="columns is-centered is-variable is-5">
      <!-- COLUMN 1  -->
      <div class="column is-one-quarter">
        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img
                src="https://f4.bcbits.com/img/a0377980978_10.jpg"
                alt="Paperspine cactus"
              />
            </figure>
          </div>

          <div class="card-content">
            <div class="content">
              <p class="title is-3">C-Side</p>
              <p class="subtitle is-5">Khruangbin, Leon Bridges</p>
            </div>
          </div>
        </div>
      </div>

      <!-- COLUMN 2 -->
      <div class="column is-one-quarter">
        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img
                src="https://img.discogs.com/uMedte0Gjml8D3JDoK8WU9WRxP4=/fit-in/600x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-14182499-1571147906-1388.jpeg.jpg"
                alt="Crassula arborescens"
              />
            </figure>

          <div class="card-content">
            <div class="content">
              <p class="title is-3">1,000 Rads</p>
              <p class="subtitle is-5">David Axelrod</p>
            </div>
          </div>
        </div>
      </div>

      <!-- COLUMN 3 -->
      <div class="column is-one-quarter">
        <!-- CARD -->
        <div class="card">
          <div class="card-image">
            <figure class="image">
              <img
                src="https://i2.wp.com/ratingsgamemusic.com/wp-content/uploads/2019/07/1564099176_3589f2285d41975e9b214c4286a4f3c0.jpg?w=750&ssl=1"

            <div class="content">
              <p class="title is-3">Pull Up</p>
